<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>APLICACIONES DISTRIBUIDAS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/styles.css" type="text/css" media="all"/>
    </h:head>
    <h:body>
        <panel>
            <f:view>
                <div id="cabecera">
                </div>
                <h:form>
                </h:form>
                <div id="main">
                    <div id="contenido">  
                        <h:form>
                            <ui:insert name="contenido"/>
                            <p:messages id="messages" showDetail="true" autoUpdate="true" severity="info,error" globalOnly="true" escape="false" />
                        </h:form>
                    </div>
                </div>
                <div id="pie">
                    <p:outputLabel style="font-size: small" value="Copyright &#169; 2015"/><br/>
                    <p:outputLabel style="font-size: small" value="Contacto: mapalacios235@gmail.com"/><br/>
                </div>
            </f:view>
        </panel>
    </h:body>
</html>
